<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-header">
      <h1>Meus Dashboards</h1>
    </div>
    <div class="container-dashboard">
        <canvas id="myChart"></canvas>
        <canvas id="myChart2"></canvas>
    </div>

</body>
</html>
<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const chartFonts = 
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1,
          backgroundColor: "rgb(65, 109, 191)",
          borderColor: "rgb(65, 109, 191)"
        },
        {label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1,
          backgroundColor: "rgb(207, 159, 27)",
          borderColor: "rgb(207, 159, 27)"
        }]
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: "Temperatura e umidade por horário",
                font: {
                  size: 20,
                  family: "'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', 'sans-serif'"
                },
                padding: {
                    bottom: 20
                }
            }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    } 
    )
    
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          backgroundColor: "rgb(65, 109, 191)"
        },
        {label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          backgroundColor: "rgb(207, 159, 27)",
        }
        ]
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: "Temperatura e umidade média por mês",
                font: {
                  size: 20,
                  family: "'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', 'sans-serif'"
                },
                padding: {
                    bottom: 20
                }
            }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    } );
</script>
